<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now | Leadscale</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        /* Navbar animations */
        .navbar {
            transition: background-color 0.3s, padding 0.3s;
        }

        /* Apply Now Section animations */
        .apply-section {
            transition: transform 0.5s, opacity 0.5s;
        }

        /* Animation for Apply Now Section */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animated {
            animation: fadeInUp 1s ease-out;
        }

        /* Hamburger menu styles */
        .hamburger {
            display: block;
            cursor: pointer;
        }

        .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            transition: all 0.3s ease-in-out;
            background-color: white;
        }

        /* Mobile menu styles */
        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 100;
            display: none;
            transition: all 0.3s ease-in-out;
        }

        .mobile-menu.active {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .mobile-menu a {
            color: white;
            font-size: 1.5rem;
            margin: 1rem 0;
        }

        /* Desktop menu styles */
        @media (min-width: 768px) {
            .hamburger {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navbar -->
    <nav class="navbar bg-black fixed top-0 w-full z-50">
        <div class="container mx-auto py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-white">Leadscale</a>
            <div class="hamburger md:hidden">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <div class="mobile-menu md:hidden">
                <a href="#" class="text-white">Home</a>
                <a href="#" class="text-white">Courses</a>
                <a href="#" class="text-white">Apply</a>
                <a href="#" class="text-white">About</a>
                <a href="#" class="text-white">Contact</a>
            </div>
            <ul id="desktop-menu" class="hidden md:flex space-x-4">
                <li><a href="#" class="text-white">Home</a></li>
                <li><a href="#" class="text-white">Courses</a></li>
                <li><a href="#" class="text-white">Apply</a></li>
                <li><a href="#" class="text-white">About</a></li>
                <li><a href="#" class="text-white">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Apply Now Section -->
    <section class="container mx-auto py-16 apply-section md:mt-32">
        <div class="max-w-lg mx-auto bg-white shadow-md rounded-lg overflow-hidden animated">
            <div class="py-6 px-8 bg-gray-800 text-white text-xl font-semibold">Apply Now</div>
            <div class="py-6 px-8">
                <div data-tf-live="01HXY7FV9VT5MNMR2GX8ZE2TYA"></div>
                <script src="//embed.typeform.com/next/embed.js"></script>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 py-8">
        <div class="container mx-auto text-center text-white">
            <p>&copy; 2024 Leadscale. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Toggle mobile menu
        const hamburger = document.querySelector('.hamburger');
        const mobileMenu = document.querySelector('.mobile-menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        });

        // Add JavaScript for animations
        window.addEventListener('scroll', function () {
            var applySection = document.querySelector('.apply-section');
            var applySectionPosition = applySection.getBoundingClientRect().top;
            var screenPosition = window.innerHeight / 1.5;
            if (applySectionPosition < screenPosition) {
                applySection.classList.add('animate-fade-in-up');
            }
        });
    </script>
</body>
</html>
